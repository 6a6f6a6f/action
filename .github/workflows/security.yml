on: [push]

jobs:
  code-scan:
    runs-on: ubuntu-latest
    name: security-tooling
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check for hardcoded secrets
        uses: 6a6f6a6f/action@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD~
